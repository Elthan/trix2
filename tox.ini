# https://testrun.org/tox/latest/config.html

[tox]
envlist =
	py27,
	flake8


[testenv]
setenv =
	DJANGOENV=test
commands =
    python manage.py test trix
deps =
	-rrequirements/develop.txt


# Run the tests with python 2.7
[testenv:py27]
basepython = python2.7


# Run the flake8 code quality checks
[testenv:flake8]
basepython = python
commands =
	flake8


# Configuration for flake8
[flake8]
max-line-length = 120

# Excludes:
# - exclude dev/data.py because that is autogenerated
# - exclude bower_components because some of the components contain .py files.
exclude = .git,.tox,__pycache,bower_components,trix/project/develop/dumps/dev/data.py

# See http://flake8.pycqa.org/en/latest/user/error-codes.html
ignore = F403
